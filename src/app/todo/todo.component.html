<div class='entirety'>
    <h1>TODO List</h1>
    <h4>A place to store your todos</h4>
    <ol class='section'>
        <li *ngFor="let tasks of todo">
            <div>
                <button (click)="isCompleted(tasks)" *ngIf="tasks.completed === false">Completed</button>
                <p [ngClass]="{'finished' : tasks.completed}">{{tasks.task}}</p>
                <button class='x'>X</button>
            </div>
        </li>
    </ol>
    <h4>Add your to-do</h4>
    <button class='add'>Add</button>
</div>
